<!DOCTYPE html>
<html lang="pt-br">

    <title>Exercícios de Tabelas</title>
</head>
<body>
    <h1>Exercício de tabelas</h1>
    <table>
        <caption>Cadastro</caption>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Sexo</th>
            <th>Profissão</th>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25 anos</td>
            <td>Jornalista</td>
        </tr>
    </table>
</body>
