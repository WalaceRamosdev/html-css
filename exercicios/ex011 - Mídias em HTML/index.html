<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>   
    
    <picture>
        
        <source media="(max-width: 750px )" srcset="imagens/imagempequena.png" type="image/png">

        <source media="(max-width: 1050px )" srcset="imagens/imagemmedia.png" type="image/png">

        <img src="imagens/imagemgrande.png" alt="Esta é uma imagem grande">
        
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio>
        <source src="midia/Meu jardim particular.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
