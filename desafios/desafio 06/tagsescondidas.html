<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos das listas a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</P>

    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag de h1 até h6">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <br>">Para quebrar a linha</abbr></li>
        <li><abbr title="Use a tag <nav> ">Menu</abbr></li>
        <li><abbr title="Use a tag <a>">Para inserir um link</abbr></li>
        <li><abbr title="Use as tags <ul> ou <ol>">Para criar uma lista</abbr></li>
    </ul>
    
</body>
</html>
